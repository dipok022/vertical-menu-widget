    <script>
      (function () {
        const nav = document.querySelector(".vpro-1");
        const toggle = nav.querySelector(".vpro-1__toggle");
        toggle.addEventListener("click", () => {
          const collapsed = nav.classList.toggle("collapsed");
          toggle.setAttribute("aria-expanded", (!collapsed).toString());
        });
      })();

      (function () {
        document.querySelectorAll(".vpro-2 .has-mega .label").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const li = btn.closest("li");
            li.classList.toggle("open");
            // close siblings
            li.parentElement.querySelectorAll(":scope > li").forEach((s) => {
              if (s !== li) s.classList.remove("open");
            });
          });
        });
        // close when clicking outside
        document.addEventListener("click", (ev) => {
          if (!ev.target.closest(".vpro-2")) {
            document
              .querySelectorAll(".vpro-2 li.open")
              .forEach((n) => n.classList.remove("open"));
          }
        });
      })();

      (function () {
        const nav = document.querySelector(".vpro-3");
        const glow = nav.querySelector(".vpro-3__glow");
        nav.addEventListener("mousemove", (e) => {
          const r = nav.getBoundingClientRect();
          const x = e.clientX - r.left - r.width / 2;
          const y = e.clientY - r.top - r.height / 2;
          // move glow slightly
          glow.style.transform = `translate(${x * 0.06}px, ${y * 0.06}px)`;
        });
        nav.addEventListener("mouseleave", () => {
          glow.style.transform = "translate(0,0)";
        });
        // click to set active
        nav.querySelectorAll("li").forEach((li) => {
          li.addEventListener("click", () => {
            nav
              .querySelectorAll("li")
              .forEach((n) => n.classList.remove("active"));
            li.classList.add("active");
          });
        });
      })();

      // scrollspy simple
      const items = Array.from(document.querySelectorAll(".vk-sticky a"));
      const sections = items.map((a) =>
        document.querySelector(a.getAttribute("href"))
      );
      function onScroll() {
        const top = window.scrollY + window.innerHeight / 4;
        let current = sections.findIndex(
          (sec) =>
            top >= sec.offsetTop && top < sec.offsetTop + sec.offsetHeight
        );
        if (current === -1) current = 0;
        items.forEach((a, i) => a.classList.toggle("active", i === current));
      }
      window.addEventListener("scroll", onScroll);
      onScroll();
    </script>
