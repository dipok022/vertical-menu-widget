<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="./scss/instagram-feed.css" />
    <link rel="stylesheet" href="./css/dashicons.css" />
  </head>
  <body>
    <!-- Design 1 -->
    <section style="background-color: #fff; padding: 100px 0">
      <div class="container">
        <h2 class="header-title">Design 1</h2>

        <div class="thha-instagram-feed-wrapper thha-presets-1">
          <div class="thha-instagram-feeds grid-7">
            <div class="thha-instagram-post">
              <img
                src="https://images.unsplash.com/photo-1639149888905-fb39731f2e6c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=764"
                alt="instagram-post"
              />

              <div class="thha-instagram-meta-wrap">
                <div class="thha-instagram-meta">
                  <span class="likes"
                    ><i class="dashicons dashicons-heart"></i> 1.2k</span
                  >
                  <span class="comments"
                    ><i class="dashicons dashicons-admin-comments"></i> 45</span
                  >
                </div>
                <div class="thha-instagram-tags">
                  <a href="#">#nature</a> <a href="#">#travel</a>
                  <a href="#">#sunset</a>
                </div>
              </div>
            </div>
            <div class="thha-instagram-post">
              <img
                src="https://images.unsplash.com/photo-1669322477631-0073e2c84775?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687"
                alt="instagram-post"
              />

              <div class="thha-instagram-meta-wrap">
                <div class="thha-instagram-meta">
                  <span class="likes"
                    ><i class="dashicons dashicons-heart"></i> 1.2k</span
                  >
                  <span class="comments"
                    ><i class="dashicons dashicons-admin-comments"></i> 45</span
                  >
                </div>
                <div class="thha-instagram-tags">
                  <a href="#">#nature</a> <a href="#">#travel</a>
                  <a href="#">#sunset</a>
                </div>
              </div>
            </div>
            <div class="thha-instagram-post">
              <img
                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687"
                alt="instagram-post"
              />

              <div class="thha-instagram-meta-wrap">
                <div class="thha-instagram-meta">
                  <span class="likes"
                    ><i class="dashicons dashicons-heart"></i> 1.2k</span
                  >
                  <span class="comments"
                    ><i class="dashicons dashicons-admin-comments"></i> 45</span
                  >
                </div>
                <div class="thha-instagram-tags">
                  <a href="#">#nature</a> <a href="#">#travel</a>
                  <a href="#">#sunset</a>
                </div>
              </div>
            </div>
          </div>
          <div class="thha-view-instagram">
            <a href="#">
              <span class="dashicons dashicons-instagram"></span>
              view on Instagram
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
