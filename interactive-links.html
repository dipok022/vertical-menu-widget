<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Links</title>
    <link rel="stylesheet" href="./scss/interactive-links.css" />
    <link rel="stylesheet" href="./css/dashicons.css" />
  </head>
  <body>
    <!-- Design -1 -->
    <section style="background-color: #fff; padding: 100px 0">
      <h2 class="header-title">Design 1</h2>

      <div class="thha-interactive-links-wrapper thha-presets-1">
        <div class="thha-interactive-links">
          <a href="#" class="thha-interactive-link-item">Alexandra Green</a>
          <a href="#" class="thha-interactive-link-item">Ben Murray</a>
          <a href="#" class="thha-interactive-link-item">Casper Kelly</a>
          <a href="#" class="thha-interactive-link-item">Daniel Howlild</a>
          <a href="#" class="thha-interactive-link-item">Davis Silis</a>
          <a href="#" class="thha-interactive-link-item">Dionne Edwards</a>
        </div>
        <div class="thha-interactive-link-images">
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?w=1600&q=80"
              alt=""
            />
          </div>
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=1600&q=80"
              alt=""
            />
          </div>
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=1600&q=80"
              alt=""
            />
          </div>
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=1600&q=80"
              alt=""
            />
          </div>
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=1600&q=80"
              alt=""
            />
          </div>
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1510414696678-2415ad8474aa?w=1600&q=80"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Design -2 -->
    <section style="background-color: #f9f9f9; padding: 100px 0">
      <h2 class="header-title">Design 2</h2>

      <div class="thha-interactive-links-wrapper thha-presets-2">
        <div class="thha-interactive-links">
          <a href="#" class="thha-interactive-link-item active" data-index="0">
            <span class="menu-item-count">01</span> London
          </a>
          <a href="#" class="thha-interactive-link-item" data-index="1">
            <span class="menu-item-count">02</span> New York
          </a>
          <a
            href="#"
            class="thha-interactive-link-item"
            class="menu-item"
            data-index="2"
          >
            <span class="menu-item-count">03</span> Paris
          </a>
          <a href="#" class="thha-interactive-link-item" data-index="3">
            <span class="menu-item-count">04</span> Barcelona
          </a>
          <a href="#" class="thha-interactive-link-item" data-index="4">
            <span class="menu-item-count">05</span> Tokyo
          </a>
        </div>

        <div class="thha-interactive-link-images">
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1513026705753-bc3fffca8bf4?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170"
              class="active"
              alt="London"
            />
          </div>
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1492666673288-3c4b4576ad9a?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1632"
              alt="New York"
            />
          </div>
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1499856871958-5b9627545d1a?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1120"
              alt="Paris"
            />
          </div>
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1583422409516-2895a77efded?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170"
              alt="Barcelona"
            />
          </div>
          <div class="thha-interactive-link-image">
            <img
              src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1194"
              alt="Tokyo"
            />
          </div>
        </div>
        <div class="thha-active-overlay-title">London</div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/interactive-links.js"></script>
  </body>
</html>
